<!-- To add more icons, duplicate a section and find yout icon here -> https://fontawesome.com/v6.0/icons -->

<div class="social-links">
   {% for s in site.data.social %}
        <a class="link" data-title="{{ s.name }}" href="{{ s.url }}" target="_blank">
            <i class="{{s.icon}}"></i>
        </a>
    {% endfor %}

</div>
